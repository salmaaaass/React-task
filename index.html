<!DOCTYPE html>
<html>
    <head>
        <title>increment-decrement</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <button onclick="decrement()">-</button>
                <h2 id="root"></h2>
                <button onclick="increment()">+</button>
            </div>
        </div>
        <script>
            var data=0;
            document.getElementById("root").innerText=data;
            function decrement(){
                data=data-1;
                document.getElementById("root").innerText=data;
            }
            function increment(){
                data=data+1;
                document.getElementById("root").innerText=data;
            }
        </script>
    </body>

</html>
